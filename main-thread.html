<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main Thread - Owner Tool</title>
  <style>
    :root {
      --primary-bg: #0b0f17;
      --secondary-bg: rgba(255, 255, 255, .03);
      --text-color: #e7eefc;
      --border-color: rgba(255, 255, 255, .12);
      --border-light: rgba(255, 255, 255, .10);
      --input-bg: rgba(255, 255, 255, .06);
      --accent: #4dabf7;
      --accent-red: #ff6b6b;
      --radius-md: 12px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--primary-bg);
      color: var(--text-color);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 12px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      padding: 16px;
      background: var(--secondary-bg);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
    }

    .header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .user-info {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .content {
      flex: 1;
      padding: 24px;
      background: var(--secondary-bg);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
    }

    .content h2 {
      margin-bottom: 16px;
      font-size: 1.2rem;
    }

    .content p {
      line-height: 1.6;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .unauthorized {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
      text-align: center;
      padding: 24px;
    }

    .unauthorized h1 {
      font-size: 2rem;
      color: var(--accent-red);
      margin-bottom: 8px;
    }

    .unauthorized p {
      opacity: 0.7;
      max-width: 400px;
    }

    button {
      border-radius: var(--radius-md);
      border: 1px solid var(--border-light);
      background: var(--accent);
      color: white;
      cursor: pointer;
      padding: 10px 16px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    button:hover:not(:disabled) {
      background: #3a9ee1;
      transform: translateY(-1px);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .logout-btn {
      padding: 8px 12px;
      font-size: 0.85rem;
      background: var(--accent-red);
    }

    .logout-btn:hover:not(:disabled) {
      background: #ff5252;
    }
  </style>
</head>

</body>
</html>
