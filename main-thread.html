<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main Thread - Owner Tool</title>
  <style>
    :root {
      --primary-bg: #0b0f17;
      --secondary-bg: rgba(255, 255, 255, .03);
      --text-color: #e7eefc;
      --border-color: rgba(255, 255, 255, .12);
      --border-light: rgba(255, 255, 255, .10);
      --input-bg: rgba(255, 255, 255, .06);
      --accent: #4dabf7;
      --accent-red: #ff6b6b;
      --radius-md: 12px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--primary-bg);
      color: var(--text-color);
      min-height: 100vh;
    }

    .unauthorized {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
      text-align: center;
      padding: 24px;
    }

    .unauthorized h1 {
      font-size: 2rem;
      color: var(--accent-red);
      margin-bottom: 8px;
    }

    .unauthorized p {
      opacity: 0.7;
      max-width: 420px;
      line-height: 1.5;
    }

    button {
      border-radius: var(--radius-md);
      border: 1px solid var(--border-light);
      background: var(--accent);
      color: white;
      cursor: pointer;
      padding: 10px 16px;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    button:hover:not(:disabled) {
      background: #3a9ee1;
      transform: translateY(-1px);
    }

    button:active:not(:disabled) { transform: translateY(0); }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .logout-btn {
      padding: 10px 16px;
      font-size: 0.9rem;
      background: var(--accent-red);
    }

    .logout-btn:hover:not(:disabled) { background: #ff5252; }

    /* Main Thread Styles */
    .main-thread-container {
      max-width: 600px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 24px;
      gap: 20px;
    }

    .focus-reminder {
      background: var(--secondary-bg);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      padding: 18px;
      text-align: center;
      font-size: 0.95rem;
      line-height: 1.6;
      color: var(--text-color);
      opacity: 0.95;
    }

    .questions-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .question-block {
      background: var(--secondary-bg);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      animation: slideIn 0.35s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .question-text {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-color);
    }

    .question-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-choice {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border-light);
      background: var(--input-bg);
      color: var(--text-color);
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .btn-choice:hover { background: rgba(77,171,247,.18); border-color: rgba(77,171,247,.45); }

    .btn-choice.selected {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
    }

    .text-input {
      padding: 12px 14px;
      background: var(--input-bg);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      color: var(--text-color);
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 0.95rem;
    }

    .text-input::placeholder { opacity: 0.6; }

    .submit-btn {
      width: 100%;
      padding: 13px 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .submit-btn:hover:not(:disabled) { background: #3a9ee1; transform: translateY(-1px); }
    .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .task-display {
      background: var(--secondary-bg);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      padding: 20px;
      display: none;
      animation: slideIn 0.35s ease-out;
    }

    .task-display.show { display: block; }

    .task-display h3 {
      font-size: 0.78rem;
      opacity: 0.75;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
    }

    .task-text {
      font-size: 1.03rem;
      line-height: 1.65;
      color: var(--text-color);
      margin-bottom: 14px;
    }

    .timer-display {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 12px;
      border-top: 1px solid var(--border-light);
      gap: 8px;
    }

    .timer {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--accent);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .exit-warning {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid var(--accent-red);
      border-radius: var(--radius-md);
      padding: 14px;
      text-align: center;
      color: var(--accent-red);
      font-size: 0.9rem;
      display: none;
      margin-top: 12px;
      line-height: 1.45;
    }

    .exit-warning.show { display: block; }

    .hidden { display: none; }
  </style>
</head>
<body id="app">
  <div class="unauthorized" id="loading">
    <h1>⏳ Yükleniyor…</h1>
    <p>Lütfen bekleyin</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const OWNER_UID = "4S7u8Syq1dYfJyVhCrUJNhY1QmD3";

    const firebaseConfig = {
      apiKey: "AIzaSyDN0zwDiK0MveXRkykgkhG-p-oqBvanF7U",
      authDomain: "websitelerico.firebaseapp.com",
      projectId: "websitelerico",
      storageBucket: "websitelerico.firebasestorage.app",
      messagingSenderId: "848484251740",
      appId: "1:848484251740:web:a7692eeef83ca05e3b4e99",
      measurementId: "G-9V22FDX9N0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const appEl = document.getElementById("app");

    onAuthStateChanged(auth, (user) => {
      if (!user || user.uid !== OWNER_UID) {
        document.title = "Main Thread — Yetkisiz";
        appEl.innerHTML = `
          <div class="unauthorized">
            <h1>❌ Yetkisiz</h1>
            <p>Bu sayfa sadece owner tarafından erişilebilir.</p>
            <button id="closeBtn">Kapat</button>
          </div>
        `;
        document.getElementById("closeBtn")?.addEventListener("click", () => window.close());
        return;
      }

      document.title = "Main Thread — Owner";

      // Render OWNER UI
      appEl.innerHTML = `
        <div class="main-thread-container">
          <div class="focus-reminder">
            Bu ekran seni motive etmek için değil. Kaçışı kesmek için var.
          </div>

          <div class="questions-section" id="questionsSection">
            <!-- Q1 -->
            <div class="question-block" id="q1">
              <div class="question-text">Bugün bilgisayar başına oturdun mu?</div>
              <div class="question-buttons">
                <button class="btn-choice" data-question="1" data-answer="yes">Evet</button>
                <button class="btn-choice" data-question="1" data-answer="no">Hayır</button>
              </div>
            </div>

            <!-- Q2 (IMPORTANT: has id="q2") -->
            <div class="question-block hidden" id="q2">
              <div class="question-text">Son 60 dakikada planlanmamış uygulama/sekme açtın mı?</div>
              <div class="question-buttons">
                <button class="btn-choice" data-question="2" data-answer="yes">Evet</button>
                <button class="btn-choice" data-question="2" data-answer="no">Hayır</button>
              </div>
            </div>

            <!-- Q3 -->
            <div class="question-block hidden" id="q3">
              <div class="question-text">Şu an çalışacağın tek parça ne?</div>
              <input type="text" class="text-input" id="q3Input" placeholder="Örn: mq-ack-fix" maxlength="60" />
              <button class="submit-btn" id="submitQ3" disabled>Devam</button>
            </div>
          </div>

          <!-- TASK -->
          <div class="task-display" id="taskDisplay">
            <h3 id="taskStatus">Durum</h3>
            <div class="task-text" id="taskText"></div>

            <div class="timer-display">
              <div>Kalan:</div>
              <div class="timer" id="timerDisplay">00:00</div>
            </div>

            <div class="exit-warning" id="exitWarning">
              Kaçmaya çalışıyorsun. 1 dakikayı bile satın alamıyorsun. Süre bitince çık.
            </div>

            <button class="logout-btn" style="width:100%; margin-top: 14px;" id="exitBtn">Çıkış</button>
          </div>
        </div>
      `;

      // Answers
      const answers = { 1: null, 2: null, 3: "" };

      // Enable submit only when q3 has text
      const q3Input = document.getElementById("q3Input");
      const submitQ3 = document.getElementById("submitQ3");

      const syncSubmit = () => {
        const v = (q3Input?.value || "").trim();
        submitQ3.disabled = v.length < 2;
      };

      q3Input?.addEventListener("input", syncSubmit);

      // Q1/Q2 clicks
      document.querySelectorAll('.btn-choice[data-question="1"], .btn-choice[data-question="2"]').forEach(btn => {
        btn.addEventListener("click", (e) => {
          const q = Number(e.currentTarget.dataset.question);
          const a = e.currentTarget.dataset.answer;
          answers[q] = a;

          // selection UI
          e.currentTarget.parentElement.querySelectorAll(".btn-choice").forEach(x => x.classList.remove("selected"));
          e.currentTarget.classList.add("selected");

          if (q === 1) {
            document.getElementById("q2")?.classList.remove("hidden");
          }
          if (q === 2) {
            document.getElementById("q3")?.classList.remove("hidden");
            q3Input?.focus();
            syncSubmit();
          }
        });
      });

      // Q3 submit
      const submit = () => {
        const v = (q3Input?.value || "").trim();
        if (v.length < 2) return;
        answers[3] = v;
        determineStatus();
      };

      submitQ3?.addEventListener("click", submit);
      q3Input?.addEventListener("keydown", (e) => {
        if (e.key === "Enter") submit();
      });

      function determineStatus() {
        let status = "NORMAL";
        let durationMin = 10;
        let task = "";

        // deterministic rules
        if (answers[1] === "no") {
          status = "CRISIS";
          durationMin = 10;
          task = `Şimdi 10 dakika: projeyi aç, ${answers[3]} için tek bir dosyayı aç ve 1 satır not yaz. Kod yok. Sadece not.`;
        } else if (answers[2] === "yes") {
          status = "LOW";
          durationMin = 15;
          task = `Şimdi 15 dakika: "${answers[3]}" için sadece 1 dosyada ilerle. Tarayıcı/Slack/email kapalı. Bitince commit yok; sadece küçük ilerleme.`;
        } else {
          status = "NORMAL";
          durationMin = 10;
          task = `Şimdi 10 dakika: "${answers[3]}" üzerinde tek hamle. Log aç, breakpoint koy, 1 hipotez yaz.`;
        }

        // show task
        document.getElementById("questionsSection")?.classList.add("hidden");
        document.getElementById("taskDisplay")?.classList.add("show");
        document.getElementById("taskStatus").textContent = status;
        document.getElementById("taskText").textContent = task;

        startTimer(durationMin * 60);
      }

      function startTimer(totalSeconds) {
        let remaining = totalSeconds;

        const timerDisplay = document.getElementById("timerDisplay");
        const exitWarning = document.getElementById("exitWarning");
        const exitBtn = document.getElementById("exitBtn");

        const render = () => {
          const mins = Math.floor(remaining / 60);
          const secs = remaining % 60;
          timerDisplay.textContent = `${mins}:${secs < 10 ? "0" : ""}${secs}`;
        };

        render();

        const iv = setInterval(() => {
          remaining--;
          if (remaining <= 0) {
            clearInterval(iv);
            timerDisplay.textContent = "00:00";
            exitBtn.textContent = "Tamam, Kapat";
            exitWarning.classList.remove("show");
            return;
          }
          render();
        }, 1000);

        // Exit behavior
        exitBtn.addEventListener("click", () => {
          if (remaining <= 0) {
            window.location.href = "owner-gate.html";
          } else {
            exitWarning.classList.add("show");
            setTimeout(() => exitWarning.classList.remove("show"), 3000);
          }
        }, { once: true });
      }
    });
  </script>
</body>
</html>
